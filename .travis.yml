sudo: false
language: python
cache: pip

branches:
  only:
  - master

os: linux

python:
- "2.7"
- "3.6"

env:
- PIPENV_SHELL_COMPAT=true PIPENV_COLORBLIND=true PIPENV_NOSPIN=true

install:
- pip install --upgrade setuptools pip wheel pipenv
- pipenv install --dev --system

script:
- python -m pytest --cov=./

after_success:
- codecov

notifications:
  email:
    on_success: never
    on_failure: change
